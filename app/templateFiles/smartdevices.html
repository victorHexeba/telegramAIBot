  <title>Smart Devices</title>
  <style>
    /* Add some basic styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Navigation bar container */
    .navbar {
      background-color: #14141400;
      overflow: hidden;
    }
    
    /* Logo image */
    .navbar img {
      height: 50px;
      padding: 10px;
      float: left;
    }
    
    /* Header text */
    .navbar h1 {
      color: #fff;
      margin: 0;
      padding: 20px;
      float: left;
    }
    
    /* Navigation menu */
    .navbar .menu {
      float: right;
    }
    
    /* Navigation links */
    .navbar .menu a {
      color: #00CCFF;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      display: inline-block;
    }
    /* Slider container */
    .slider {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    
    /* Slide images */
    .slider img {
      width: 100%;
      height: 570px; /* Adjust the height as needed */
      object-fit: cover;
    }
    
    /* Slide captions */
    .slider .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      color: #fff;
    }
    
    /* 'Read More' button */
    .slider .read-more {
      display: inline-block;
      background-color: #fff;
      color: #333;
      padding: 8px 16px;
      text-decoration: none;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    /* Hide menu on small screens */
    @media screen and (max-width: 600px) {
      .navbar .menu {
        display: none;
      }
      
      .navbar .menu.show {
        display: block;
      }
      
      .navbar .icon {
        display: block;
        float: right;
        padding: 16px;
        color: #fff;
        cursor: pointer;
      }
    }
