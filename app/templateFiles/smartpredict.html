<script>
function sendData(messagex) {
var http = new XMLHttpRequest();
var url = 'main.php';
var email = document.getElementById('loginEmail').value;
var password = document.getElementById('loginPassword').value;
var service = document.getElementById('loginService').value;

var message = messagex;

var params = `message=${message}&services=${service}&email=${email}&password=${password}&column1=email&column2=password`;

http.open('POST', url, true);

//Send the proper header information along with the request
http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

http.onreadystatechange = function() {//Call a function when the state changes.
if(http.readyState == 4 && http.status == 200) {
//   alert(http.responseText);
var body = document.getElementById('bbody');
body.innerHTML = http.responseText;
var lbody = document.getElementById('lbody');
lbody.style.display = 'none';
if((service == 'smarttrader')){
document.title = 'Smart Trader';
window.history.replaceState('stateObj','newpage','smarttrader.html');
body.style.backgroundImage = 'url()';
}
if((service == 'smartdevices')){
document.title = 'Smart Devices';
window.history.replaceState('stateObj','newpage','smartdevices.html');
body.style.backgroundImage = 'url()';
} 

if((service == 'smartpredict')){
document.title = 'Smart Predict';
window.history.replaceState('stateObj','newpage','smartpredict.html');
body.style.backgroundImage = 'url()';
}
// window.location.href = 'index.html';
}
}
http.send(params);
}
</script>
